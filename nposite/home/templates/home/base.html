{% load static %}
<!doctype html>
<html>
<head>
<link>    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 <link rel="stylesheet" type="text/css" href="{% static 'home/main.css'%}"</link>
    <title>NPOテストサイト</title>
</head>
<body>
 {% if messages %}
   {% for message in messages%}
 <div class="alert alert-{{ message.tags }}">
  {{ message }}
 </div>
   {% endfor %}
 {% endif %}
 <header class="site-header">
  <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
    <div class="container">
      <a class="navbar-brand mr-4" href="{% url 'home:home' %}">Test Site</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggle">
        <div class="navbar-nav mr-auto">
          <a class="nav-item nav-link" href="{% url 'home:home' %}">Home</a>
          <a class="nav-item nav-link" href="#">About</a>
        </div>
        <!-- Navbar Right Side -->
        <div class="navbar-nav">
         {% if user.is_authenticated %}
          <a class="nav-item nav-link" href="{% url 'logout' %}">Sign out</a>
         <a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
         {% else %}
          <a class="nav-item nav-link" href="{% url 'login' %}">Sign in</a>
          <a class="nav-item nav-link" href="{% url 'register' %}">Sign up</a>
         {% endif %}
        </div>
      </div>
    </div>
  </nav>
</header>
 <div class="container">
 {% block content %}

 {% endblock %}
 </div>
